<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5" >
        <a href="index.html" class="btn btn-outline-success"> <i class="fas fa-chevron-left"></i> back to home </a>
    </div>
    <div class="container" >
        <div id="message" >

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>Sign In</h1>
                <!-- Nom -->
                <div class="mb-3">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <!-- Prenom -->
                <div class="mb-3">
                    <label class="form-label">Prenom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                </div>
                <!-- tel -->
                <div class="mb-3">
                    <label class="form-label">tel</label>
                    <input type="text" class="form-control" id="tel" name="tel" placeholder="Name">
                </div>
                <!-- adresse -->
                <div class="mb-3">
                    <label class="form-label">adresse</label>
                    <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Name">
                </div>
                <!-- numero_du_Permis -->
                <div class="mb-3">
                    <label class="form-label">numero_du_Permis</label>
                    <input type="text" class="form-control" id="numero_du_Permis" name="numero_du_Permis" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">PassWord</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="button" onclick="signin()">Sign In</button>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" >
        <div id="message" >

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/signin.js">
    
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
