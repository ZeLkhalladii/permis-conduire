<html lang="en">

    <div class="container" >

    <div>
        <h1>Login</h1>

        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailAdmin" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label class="form-label">PassWord</label>
            <input type="password" class="form-control" id="PassWordAdmin">
        </div>
        <div class="mb-3">
            <button type="button" onclick="login" class="btn btn-success">Login</button>
        </div>
    </div>





    <script>
        // alert(localStorage.getItem("message"));
        document.getElementById('message').innerHTML = localStorage.getItem("message");
    </script>
